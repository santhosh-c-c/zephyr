description: |
   Texas Instruments MSPM0 G-Series Digital-to-Analog Converter (DAC).

compatible: "ti,mspm0-dac"

include: base.yaml

properties:
  reg:
    type: array
    required: true
    description: Register base address and size for the DAC peripheral.

  status:
    type: string
    default: "okay"
    description: Device operational status. Should be "okay" (enabled) or "disabled".
